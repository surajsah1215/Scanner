<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="left">
        <div id="dwtcontrolContainer"></div>
      </div>
      <div id="right">
        <div id="features">
          <div id="select-scanner" >
            <h2>Select Source</h2>
            <select id="scanner"></select>
          </div>
          <div id="show-ui-checkbox" >
            <input
              type="checkbox"
              name="showUI"
              id="showUI"
              onchange="toggleCheckboxValue('showUI')"
            />
            <label for="showUI">Show UI</label>
          
            <input
              type="checkbox"
              name="autofeeder"
              id="autofeeder"
              onchange="toggleCheckboxValue('autofeeder')"
            />
            <label for="autofeeder">AutoFeeder</label>
          
          <div id="pixel-type" >
            <label for="PixelType">Pixel Type:</label>
            <br />
            <label>
              <input type="radio" name="PixelType" value="blackAndWhite" checked/>
              Black and White
            </label>
            <br />

            <label>
              <input type="radio" name="PixelType" value="gray" />
              Gray
            </label>
            <br />

            <label>
              <input type="radio" name="PixelType" value="colorful" />
              Colorful
            </label>
          </div>
          <div id="pixel" >
            <label for="resolution">Resolution:</label>
            <select id="resolution">
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
            </select>
          </div>
          <div
            id="button1"
            value="Scan"
            
          >
            <button onclick="AcquireImage();">Scan and save1</button>
          </div>
          <div id="button2" >
            <button onclick="saveIndividualPdf()">Scan and save2</button>
          </div>
          <div id="button2" >
            <button onclick="removeBlankImages()">Remove Blank Images</button>
          </div>
         
          <div id="button3" >
            <button onclick="removeAllImages()">Remove All Images</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Resources/dynamsoft.webtwain.config.js?t=170607"></script>
  <script src="Resources/dynamsoft.webtwain.initiate.js?t=170607"></script>
  <script src="Resources/addon/dynamsoft.webtwain.addon.pdf.js?t=170607"></script>
  <script src="script.js"></script>
</html>
